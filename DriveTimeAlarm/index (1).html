        <script type="text/javascript">
var waitTime = 20;
function timeout(setTime) {
    if(setTime != null){
        waitTime = setTime;
    }
    document.body.innerHTML = waitTime;
    if (waitTime < 0) {
        waitTime = 20;
        document.body.innerHTML = '<input type="button" value="Click" onclick="timeout();" />';
        return;
    } 
	else if (waitTime == 0)
	{
		alert("RETURN CAR!");
	}
	else {
        waitTime--;
    }

    setTimeout("timeout()", 20);
}

		
</script>
